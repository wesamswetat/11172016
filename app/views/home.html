<div  class="raper">
    <div ng-click="showNodes()" class="big-circle">
        <div class="small-circle"></div>
    </div>
    <div ng-repeat="node in nodes track by $index"
         class="children"
         ng-class="{pointer: node.type == 1}"
         ng-click="node.type == 1 && childrenClicked(node)"
         ng-style="{{arrayOfStyle[$index]}}"></div>
</div>
